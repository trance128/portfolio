{% extends "till_sys/base2.html" %}

{% block title %} Pay {% endblock %}

{% block script %}
{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/util.css' %}">

{% endblock %}

{% block body %}
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <div class="login100-form">
          <div id="total" class="secret">{{ total }}</div>
          {% csrf_token %}

          <div id="hide1">
            <span class="login100-form-title p-b-34">
              Select Payment Method:
            </span>
            <div class="wrap-input100 rs1-wrap-input100 m-b-20">
              <button id="cash" type="button" class="btn btn-lg btn-default navbar-btn foo" onclick="showcash();">Cash</button>
              <button id="card" type="button" class="btn btn-lg btn-default navbar-btn foo" onclick="selectcard();">Card</button><br>
              <button id="staff" type="button" class="btn btn-lg btn-default navbar-btn foo" onclick="process('staff food');">Staff Food</button>
              <button id="waste" type="button" class="btn btn-lg btn-default navbar-btn foo" onclick="process('waste');">Waste</button>
            </div>
          </div>

          <div id="hide2">
            <button id="btn1" type="button" class="btn btn-lg btn-default navbar-btn optionButton secret foo" onclick="selectp('1');">£1</button>
            <button id="btn5" type="button" class="btn btn-lg btn-default navbar-btn optionButton secret foo" onclick="selectp('5');">£5</button>
            <button id="btn10" type="button" class="btn btn-lg btn-default navbar-btn optionButton secret foo" onclick="selectp('10');">£10</button>
            <button id="btn20" type="button" class="btn btn-lg btn-default navbar-btn optionButton secret foo" onclick="selectp('20');">£20</button>
            <button id="btnother" type="button" class="btn btn-lg btn-default navbar-btn optionButton secret foo" onclick="other();">Other</button>
          </div>

          <div id="hide3">
            <span id="labelother" class="secret login100-form-title p-b-34">
              Enter amount paid:
            </span>
            <div class="wrap-input100 rs1-wrap-input100 m-b-20">
              <input id="idamount" name="amount" type="text" class="input100 secret"></input>
            </div>
            <button id="okother" type="button" class="btn btn-lg btn-default navbar-btn secret" onclick="change()">Submit</button>
          </div>

          <div id="hide4" class="secret">
            <span class="secret login100-form-title p-b-34">
              <div id="change" class="login100-form-title p-b-34"></div><br>
            </span>
            <button id="btnch" type="button" class="btn btn-lg btn-default navbar-btn" onclick="sub('pay_method');">Ok</button>
          </div>

          <!-- The actual form to submit.  Will always be hidden from user -->
          <form id="pay_method" name="pay_method" action="{% url 'checkout' %}" method="POST" >
            {% csrf_token %}
            <input id="pm_method" name="method" class="secret" type="text"></input>
            <input id="idamt" name="amt" type="text" class="secret"></input>
          </form>
        </div>


        </div>
                <div class="login100-more" style="background-image: url('{% static 'images/coffee3.jpg' %}');"></div>
      </div>
    </div>
  </div>

{% endblock %}
