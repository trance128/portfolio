<!DOCTYPE html>

<html>
  <head>
    {% load static %}

    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    {% block script %}
    {% endblock %}

    <title>Discovery Cafe{% block title %} {% endblock %}</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default navbar-inverse navbar-fixed-top">
      <div class="container">
        <ul class="nav navbar-nav">
          <li>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</li>
          <li>
            <a href="{% url 'type' 2 %}"><button type="button" class="btn btn-lg btn-default navbar-btn
              {% if Type.menu_type == "Breakfast" %} active {% endif %} ">Breakfast</button></a>
          </li>
          <li>
            <a href="{% url 'type' 1 %}"><button type="button" class="btn btn-lg btn-default navbar-btn
              {%if Type.menu_type == "Lunch" %} active {% endif %}">Lunch</button></a>
          </li>
        </ul>

          <ul class="nav navbar-nav navbar-right">
            <li {% if request.path == '/logout/' %} class='active' {% endif %}>
                <a href="{% url 'logout' %}"><button type="button" class="btn btn-lg btn-default navbar-btn">Sign Out</button></a>
            </li>
          </ul>

      </div>
    </nav>

    <div class="sidenav">
      <ul>
        {% for type in Types %}
          <li>
            <a href="{% url 'type' type.pk %}"><button type="button" class="btn btn-lg btn-default navbar-btn {% if type == Type %} active {% endif %}">{{ type }}</button>
            </a></li>
        {% endfor %}
      </ul>
    </div>

    <div class="main">
      {% block body %}

      {% endblock %}
    </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src={% static "js/custom2.js" %}></script>
      <script src={% static "js/jquery.js" %}>  </script>

      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <!-- Latest compiled and minified JavaScript -->
      <script src={% static "js/bootstrap.min.js" %}></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src={% static "js/bootstrap-select.min.js" %}></script>

  </body>
</html>
